<table class="table align-items-center table-flush">
    <thead class="thead-light">
        <tr>
            <th>Plateforme</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td class="table-user">
                <img src="../../assets/img/theme/team-1.jpg" class="avatar rounded-circle mr-3" />
                <b>{{ item.name | titlecase }}</b>
            </td>
            <td class="table-actions">
                <a (click)="edit.emit(item.id)" class="table-action" data-toggle="tooltip" data-original-title="Edit product">
                    <i class="fas fa-user-edit"></i>
                </a>
                <a
                    (click)="delete.emit(item.id)"
                    class="table-action table-action-delete"
                    data-toggle="tooltip"
                    data-original-title="Delete product"
                >
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
