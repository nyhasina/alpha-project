<div class="card border-0">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <nicecactus-platform-team-form
                    (save)="onSave($event)"
                    (searchTag)="onSearchTag($event)"
                    (searchUser)="onSearchUser($event)"
                    [dependencies]="dependencies$ | async"
                    [team]="team$ | async"
                    [users]="(dependencies$ | async).users"
                ></nicecactus-platform-team-form>
            </div>
        </div>
    </div>
</div>
