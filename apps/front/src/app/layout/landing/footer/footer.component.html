<section class="aboutus-content">
	<div class="container">
		<div class="row">
			<div class="aboutUS m-auto text-center">
				<form>
					<h2>A propos de Nicecactus</h2>
					<div class="row">
						<div class="col-2" *ngFor="let item of aboutUsListes">
							<span>
								<i class="fas {{item.fa}} fa-3x"></i>
								<p style="color:#3b464a">{{item.detail}}</p>
								<p class="text-uppercase" style="font-size: 13px;">{{item.name}}</p>
							</span>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>
