<div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-12">
        <div class="card">
          <form class="box"  [formGroup]="formLogin">
            <a class="navbar-brand" routerLink="/">Nicecactus</a>
            <h1>Login</h1>
            <p class="text-muted"> Please enter your login and password!</p>
            <div class="form-group">
              <input  class="form-control" type="text" name="username" placeholder="Username" formControlName="username" autocomplete="off">
              <div class="alert-link" *ngIf="f.username.touched && f.username.invalid">
                <p *ngIf="f.username.errors.required">Required fields</p>
              </div>
            </div>
            <div class="form-group">
              <input  class="form-control" type="password" name="pwd" placeholder="Password" formControlName="password" autocomplete="off">
              <div class="alert-link" *ngIf="f.password.touched && f.password.invalid">
                <p *ngIf="f.password.errors.required">Required fields</p>
              </div>
            </div>
            <a class="forgot text-muted" href="#">Forgot password?</a>
            <button (click)="submitLogin()">Login</button>
            <a class="forgot text-muted" routerLink="/auth/register">Not a member yet ?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
