<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" [formGroup]="formRegister">
                    <h1>be the next champion</h1>
                    <p class="text-muted"> Please enter your Information!</p> 
                    <input type="text" name="email" placeholder="Email*">
                    <input type="text" name="username" placeholder="Username*">  
                    <input type="password" name="pwd" placeholder="Password*"> 
                    <input type="password" name="confirmpwd" placeholder="Confirm password*"> 
                    <input type="text" name="code" placeholder="code*"> 
                    <a class="forgot text-muted" href="#">Forgot password?</a> 
                    <button>Join Now</button>
                   <p>Already a member?<a class="forgot text-muted" routerLink="/auth/login">Log in</a> </p> 
                </form>
            </div>
        </div>
    </div>
</div>
