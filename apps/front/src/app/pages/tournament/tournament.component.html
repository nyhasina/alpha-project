<div class="viewport--content">
    <section class="dashboard" id="Dashboard">
        <div class="grid-wrapper">
            <div class="subtitle">
                <span>Nos jeux populaires</span>
                <div class="subtitle--actions">
                    <a class="button"><span>VOIR TOUS LES JEUX</span></a>
                </div>
            </div>
            <section class="games--popular row">
                <figure class="games--card col-3 col-xs-6" *ngFor="let item of listingGame">
                    <div class="games--card-cover">
                        <img [src]="item.src" alt="" class="w-100" />
                    </div>
                    <figcaption class="games--card-platform">
                        <span class="games--card-platform-icon"></span
                        ><span class="games--card-platform-title text-center">{{ item.plateform }}</span>
                    </figcaption>
                </figure>
            </section>
        </div>
    </section>
</div>
