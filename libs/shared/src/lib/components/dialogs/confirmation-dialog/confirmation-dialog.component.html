<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>Voulez-vous supprimer {{ data.entity || 'cet élément' }} ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ data.cancel || 'Annuler' }}</button>
    <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>{{ data.confirm || 'Confirmer' }}</button>
</div>
