<div class="row">
    <div class="col-sm-12 col-md-5">
        <div
            class="dataTables_info"
            id="datatable-basic_info"
            role="status"
            aria-live="polite"
            *ngIf="!!startingIndex && !!endingIndex"
        >
            Affichage de {{ startingIndex }} à {{ endingIndex }} de {{ length }} éléments
        </div>
    </div>
    <div class="col-sm-12 col-md-7">
        <div class="dataTables_paginate paging_simple_numbers" id="datatable-basic_paginate">
            <ul class="pagination">
                <li class="paginate_button page-item previous disabled" id="datatable-basic_previous" (click)="previousPage()">
                    <a href="#" aria-controls="datatable-basic" data-dt-idx="0" tabindex="0" class="page-link"
                        ><i class="fas fa-angle-left"></i
                    ></a>
                </li>
                <li
                    class="paginate_button page-item"
                    [class.active]="currentPage === page"
                    *ngFor="let page of pages; let i = index"
                    (click)="setPagination(page)"
                >
                    <a aria-controls="datatable-basic" [attr.data-dt-idx]="i + 1" [tabindex]="i + 1" class="page-link">{{
                        page
                    }}</a>
                </li>
                <li class="paginate_button page-item next" id="datatable-basic_next" (click)="nextPage()">
                    <a
                        href="#"
                        aria-controls="datatable-basic"
                        [attr.data-dt-idx]="pages.length + 1"
                        tabindex="0"
                        class="page-link"
                        ><i class="fas fa-angle-right"></i
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
